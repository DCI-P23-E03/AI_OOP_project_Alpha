<!DOCTYPE html>
<html>
<head>
    <title>Alpha DALL-E</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles for the wrapper */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Add custom styles for the image container */
        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Set the width to 100% to make it responsive */
            border: 10px solid #f1f1f1; /* Set the border color */
            border-radius: 20px; /* Add rounded corners */
            padding: 10px; /* Add some padding inside the border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow effect */
        }

        /* Add custom styles for the title */
        h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-wrapper"> <!-- Add wrapper around the entire content -->
        <div class="container mt-5">
            <h1 class="mb-4">Alpha DALL-E</h1>

            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <form method="post">
                        <div class="mb-3">
                            <label for="prompt" class="form-label">Enter Prompt:</label>
                            <input type="text" id="prompt" name="prompt" class="form-control" value="{{ prompt }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto d-block">Generate</button>
                    </form>
                </div>
            </div>

            {% if image_url %}
            <div class="row justify-content-center mt-4">
                <div class="col-md-6 text-center">
                    <h2 class="mb-3">Generated Image:</h2>
                    <div class="img-container"> <!-- Apply custom style for modern border -->
                        <img src="{{ image_url }}" alt="Generated Image" class="img-fluid rounded" style="max-width: 100%; max-height: 100%;">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-6 text-center">
                    <h2 class="mb-3">Download Image:</h2>
                    <a href="{{ url_for('download', image_url=image_url) }}" download>
                        <button class="btn btn-success btn-block">Download</button>
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div> <!-- Close the wrapper div -->

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
